<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>~ecosystem?</title>
        <style> 
            body{ margin: 0; } 
            #tools{
                position: fixed;
                top: 50px;
                left: 50px;
                width: 50px;
                background: #eee;
            }
            #tools div{
                position: fixed;
                width: 40px;
                height: 40px;
                border-radius: 22px;
                margin-bottom: DB0B2410px;
                display: inline-block;
                border: 2px solid black;   
            }
            #tools div:hover{
                border: 2px dotted black;
                cursor: pointer;
            }
            #tools div#blue{
                background: #006FFF;
                top: 50px;
            }
            #tools div#green{
                background: #00DD98;
                top: 100px;
            }
            #tools div#red{
                background: #E71900;
                top: 150px;
            }
        </style>
    </head>
    <body>
        <canvas id="main"></canvas>
        <div id="tools">
            <div class="button" style="background:#E71900" id="red"></div>
            <div class="button" style="background:#00DD98" id="green"></div>
            <div class="button" style="background:#006FFF" id="blue"></div>
        </div>
        <script src="js/library.js"></script>
        <script src="js/critterBase.js"></script>
        <script src="js/critters.js"></script>
        <script src="js/add.js"></script>
        <script src="js/turtle.js"></script>
        <script src="js/ecosystem.js"></script>
    </body>
</html>
