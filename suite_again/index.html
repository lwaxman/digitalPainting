<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>~ecosystem?</title>
        <style> 
            body{ margin: 0; } 
            #tools{
                position: absolute;
                display: inline-block;
                /*position: fixed;*/
                top: 50px;
                left: 50px;
                width: 120px;
                background: #eee;
            }
            #tools div{
                position: fixed;
                display: inline-block;
                width: 40px;
                height: 40px;
                border-radius: 22px;
                margin-bottom: 10px;
                border: 2px solid black;   
            }
            #tools div:hover{
                cursor: pointer;
            }
            #tools div#fern{
                background: #00DD98;
                left: 50px;
                top: 50px;
            }
            #tools div#sprindle{
                background: #BEE81C;
                left: 50%;
                top: 50%;
            }

            #zooms{
                position: absolute;
                display: inline-block;
                top: 50px;
                right: 50px;
                width: 120px;
                font-size: 50px;
            }

            #zooms div{
                display: inline-block;
                width: 40px;
                height: 40px;
                text-align: center;
                line-height: 32px;
                background: #eee;
                border-radius: 22px; 
                border: 2px solid black;   
            }
            #zooms div:hover{
                background: black;
                color: #eee;
                border-color: #eee;
                cursor: pointer;
            }

            #zoomIn{
                color: blue;
            }
            #zoomOut{

            }

        </style>
    </head>
    <body>
        <canvas id="main"></canvas>
        <div id="tools">
            <div class="button" id="sprindle"></div>
            <div class="button" id="fern"></div>
            <!-- <div class="button" style="background:#38A85B; border-color:#000FFF" id="forest"></div> -->
        </div>
        <div id="zooms">
            <div class="zoom" id="zoomIn">+</div>
            <div class="zoom" id="zoomOut">-</div>
        </div>
        <script src="js/library.js"></script>
        <script src="js/turtle.js"></script>
        <script src="js/plantBase.js"></script>
        <script src="js/plantVarieties.js"></script>
        <script src="js/add.js"></script>
        <script src="js/ecosystem.js"></script>
    </body>
</html>
