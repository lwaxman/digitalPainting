<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>~ecosystem?</title>
        <style> 
            body{ margin: 0; } 
            #main{
                opacity: 1;
                background: white;
                transition: opacity 500ms;
            }
            #minicanvas{
                opacity: 0;
                display: none;
                position: fixed;
                bottom: 50px;
                left: 50px;
                border: 2px solid blue;
            }
            #tools{
                position: absolute;
                display: inline-block;
                top: 50px;
                left: 50px;
                width: 120px;
                background: #eee;
            }
            #tools div{
                position: fixed;
                display: inline-block;
                width: 40px;
                height: 40px;
                border-radius: 22px;
                margin-bottom: 10px;
                border: 2px solid black;   
            }
            #tools div:hover{
                cursor: pointer;
            }
            #tools div#shrub{
                background: #00DD98;
                left: 50px;
                bottom: 50px;
            }
            #tools div#flower{
                background: #F76888;
                left: 60%;
                bottom: 50px;
            }
            #tools div#shrub{
                background: #00DD98;
                left: 50%;
                bottom: 50px;
            }
            #tools div#sprindle{
                background: #BEE81C;
                left: 40%;
                bottom: 50px;
            }

            #zooms{
                position: absolute;
                display: inline-block;
                top: 50px;
                right: 50px;
                width: 120px;
                font-size: 50px;
            }

            #zooms div{
                display: inline-block;
                width: 40px;
                height: 40px;
                text-align: center;
                line-height: 32px;
                background: #eee;
                border-radius: 22px; 
                border: 2px solid black;   
            }
            #zooms div:hover{
                background: black;
                color: #eee;
                border-color: #eee;
                cursor: pointer;
            }

            #zoomIn{
                color: blue;
            }
            #zoomOut{

            }

        </style>
    </head>
    <body>
        <canvas id="main"></canvas>
        <div id="tools">
            <div class="button" id="sprindle"></div>
            <div class="button" id="shrub"></div>
            <div class="button" id="flower"></div>
        </div>
        <script src="js/library.js"></script>
        <script src="js/turtle.js"></script>
        <script src="js/plantBase.js"></script>
        <script src="js/plantVarieties.js"></script>
        <script src="js/add.js"></script>
        <script src="js/ecosystem.js"></script>
    </body>
</html>
